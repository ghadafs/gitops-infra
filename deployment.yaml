apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ghadafs/gitops01:385f8314abbfb57f2d2df50c87c7c3bbc3cbe62d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
