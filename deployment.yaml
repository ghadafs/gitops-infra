apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ghadafs/gitops01:e2d5b32392d65464670dec2f6aaf1075e81ca192
          imagePullPolicy: Always
          ports:
            - containerPort: 80
