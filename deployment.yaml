apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ghadafs/gitops01:6554da3db98c982a071195e4695948e7f16546be
          imagePullPolicy: Always
          ports:
            - containerPort: 80
